<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* light gray background */
            color: #333; /* dark gray text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff; /* white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadein 1s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadein {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        h2 {
            color: #4CAF50; /* green color for heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .slogan {
            color: #4CAF50;
            text-transform: uppercase;
            font-weight: bold;
        }

        .section {
            width: 100%;
            margin-bottom: 20px;
            animation: slidein 1s;
        }

        @keyframes slidein {
            from { transform: translateY(-20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .section label {
            font-weight: bold;
        }

        .section input[type="text"],
        .section input[type="file"],
        .section textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .tag-input {
            width: calc(100% - 25px);
            padding: 10px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .tag {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            animation: fadein 0.5s;
        }

        .tag:hover {
            background-color: #45a049;
        }

        .buttons-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            animation: slidein 1s;
        }

        .buttons-container button {
            width: 48%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">

    <h2>Post Editor</h2>

    <div class="section">
        <label for="media" th:field="*{post.photo}">Upload Media:</label>
        <input type="file" id="media" name="media">
    </div>

    <div class="section">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
    </div>

    <div class="section">
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
    </div>

    <div class="section">
        <label >Tags:</label><br>
        <input type="text" id="tagInput" class="tag-input" placeholder="Add tags...">
        <div class="tags-container" id="tagsContainer">

        </div>
    </div>

    <div class="section">
        <label>Categories:</label><br>
        <th:block th:each="category : ${categories}">
            <input type="checkbox" th:id="${category}" th:name="categories" th:value="${category}">
            <label th:for="${category}" th:text="${category}"></label><br>
        </th:block>
    </div>


    <div class="buttons-container">
        <button type="button" id="saveDraftButton">Save as Draft</button>
        <button type="button" id="publishButton">Publish</button>
    </div>
</div>

<script>
    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');
    const publishButton = document.getElementById('publishButton');
    const saveDraftButton = document.getElementById('saveDraftButton');

    tagInput.addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && tagInput.value.trim() !== '') {
            addTag(tagInput.value.trim());
            tagInput.value = '';
        }
    });

    function addTag(tagName) {
        const tag = document.createElement('div');
        tag.classList.add('tag');
        tag.textContent = tagName;
        tag.addEventListener('click', function() {
            this.remove();
        });
        tagsContainer.appendChild(tag);
    }

    addTag('Technology');
    addTag('Programming');
    addTag('Web Development');

    publishButton.addEventListener('click', function() {
        alert('Post published!');
    });

    saveDraftButton.addEventListener('click', function() {
        alert('Draft saved!');
    });
</script>
</body>
</html>
