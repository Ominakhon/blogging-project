<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .form-background {
            background: #11cb2a;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 500px;
        }
        .form-container:hover {
            transform: scale(1.05);
        }
        .form-heading {
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 25px;
            text-align: left;
            transition: all 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }
        .form-control:focus {
            box-shadow: 0 0 10px rgb(17, 203, 42);
            border-color: #11cb2a;
        }
        .btn-primary {
            background-color: #11cb2a;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0f9f25;
        }
        .form-group.text-center {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .form-group label {
            font-weight: bold;
            color: #555;
            width: 100%;
            text-align: center;
        }
        .form-footer {
            margin-top: 20px;
            color: #555;
        }
        .form-footer a {
            color: #11cb2a;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        .form-footer a:hover {
            color: #0f9f25;
        }
    </style>
</head>
<body>
<div class="form-background" th:action="@{/}">
    <div class="form-container">
        <form method="POST" class="funny" id="userForm" th:action="@{/register}">
            <h3 class="form-heading">Sign In</h3>

            <div class="form-group">
                <input type="text" id="username" class="form-control" th:field="*{user.username}" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" th:field="*{user.password}" placeholder="Password" required>
            </div>


            <div class="form-group">
                <input type="text" id="firstName" class="form-control" th:field="*{user.first_name}" placeholder="First Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="lastName" class="form-control" th:field="*{user.last_name}" placeholder="Last Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-control" th:field="*{user.email}" placeholder="Email Address" required>
            </div>

            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

            <div class="form-footer text-center">
                <p>Already have an account? <a th:href="@{/login}">Log in</a></p>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script>
    document.getElementById('userForm').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;

        if (!firstName || !lastName || !email || !password || !username) {
            event.preventDefault();
            alert('All fields are required.');
        } else {
            event.preventDefault();
            fetch(event.target.action, {
                method: 'POST',
                body: new FormData(event.target),
                headers: {
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to submit form.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Failed to submit form.');
            });
        }
    });

    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', () => {
            input.style.boxShadow = '0 0 10px rgb(17, 203, 42)';
        });
        input.addEventListener('blur', () => {
            input.style.boxShadow = 'none';
        });
    });
</script>
</body>
</html>
